<table class="table">
  <thead>
    <tr>
      <th ng-class="user.isReadOnly() ? 'col-min-ro' : 'col-min'"></th>
      <th>ID</th>
      <th><i class="fa fa-cloud" tooltip-placement="top" tooltip-trigger uib-tooltip="Datacenter"></i></th>
      <th><i class="fa fa-user" tooltip-placement="top" tooltip-trigger uib-tooltip="Creator"></i></th>
      <th>Reason</th>
      <th><i class='fa fa-calendar-check-o' tooltip-placement="top" tooltip-trigger uib-tooltip="Expire on Resolve"></i></th>
      <th><i class='fa fa-hourglass-end' tooltip-placement="top" tooltip-trigger uib-tooltip="Expiration"></i></th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="entry in entries">
      <td><input type="checkbox" ng-model="entry.selected" ng-if="!user.isReadOnly()"></input></td>
      <td>{{entry._id}}</td>
      <td>{{entry.dc}}</td>
      <td>{{entry.creator}}</td>
      <td>{{entry.reason}}</td>
      <td>{{entry.expire_on_resolve}}</td>
      <td>{{entry.expire | getExpirationTimestamp}}</td>
    </tr>
  </tbody>
</table>
