<div class="dropdown" uib-dropdown>
  <span uib-dropdown-toggle class="action" ng-if="filters.limit < data.length">
    {{filters.limit}} of {{data.length}}
    <i class="fa fa-caret-down"></i>
  </span>
  <span uib-dropdown-toggle class="action" ng-if="filters.limit >= data.length || filters.limit === undefined">
    {{data.length}} of {{data.length}}
    <i class="fa fa-caret-down"></i>
  </span>
  <ul class="dropdown-menu">
    <li ng-class="{selected: filters.limit == 50}">
      <a href="" ng-click="permalink($event, 'limit', '50')">
        Show 50 items
      </a>
    </li>
    <li ng-class="{selected: filters.limit == 100}">
      <a href="" ng-click="permalink($event, 'limit', '100')">
        Show 100 items
      </a>
    </li>
    <li ng-class="{selected: filters.limit == 200}">
      <a href="" ng-click="permalink($event, 'limit', '200')">
        Show 200 items
      </a>
    </li>
    <li ng-class="{selected: filters.limit == data.length || filters.limit === undefined}">
      <a href="" ng-click="permalink($event, 'limit', '0')">
        Show all items
      </a>
    </li>
  </ul>
</div>
